	<script>
	function randomanswer() {
		var answers = [
		"Acrocanthosaurus are the best apex dinosaur",
		"Ceratosaurus are the best carnivore",
		"Kentrosaurus are the silliest",
		"Yutyrannus are the coolest",
		"Austroraptor is my favorite raptor",
		"I like Alioramus",
		"Actually it is Maip",
		"Iguanodon are the most interesting",
		"Dryptosaurus is easily the best",
		"Stegosaurus is the best, its a classic"
		];
	var randomIndex = Math.floor(Math.random()*answers.length);
	var randomAnswer = answers[randomIndex];
	document.getElementById("message").innerHTML = randomAnswer;
	}
	
	</script>

<body>

  <div id="container">

<form>
	<p> what is the best dinosaur?</p>
	<input type="text">
	<input type="button" onclick="randomanswer()" value="receive answer">
</form>
